<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Achievements - Spotify Unwrapped</title>
  <link rel="stylesheet" href="/aboutstyles.css" />
  <style>
    body {
      font-family: 'SF Pro Display', sans-serif;
      background-color: var(--background-primary, #121212);
      color: var(--text-primary, #FFFFFF);
      margin: 0;
      padding: 0;
    }
    .navbar {
      padding: 1.5rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      background-color: var(--background-secondary, #1B1B1B);
      flex-wrap: wrap;
      overflow-x: auto;
    }
    .navbar-logo {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      margin-right: 2rem;
    }
    .nav-menu {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }
    .nav-link {
      color: var(--text-primary, #FFFFFF);
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }
    .nav-link.active {
      color: var(--accent-color, #1DB954);
      border-bottom: 2px solid var(--accent-color, #1DB954);
      padding-bottom: 2px;
    }
    .achievements-container {
      padding: 2rem 1.5rem;
      max-width: 900px;
      margin: auto;
    }
    .achievements-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #1DB954, #1ED760, #3DDC84);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .badge-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .badge {
      background: linear-gradient(135deg, #2B2B2B, #383838);
      padding: 1.5rem;
      border-radius: 12px;
      border-left: 6px solid var(--accent-color, #1DB954);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
      position: relative;
    }
    .badge.locked {
      opacity: 0.5;
      filter: grayscale(1);
    }
    .badge.unlocked {
      opacity: 1;
      filter: none;
      background: linear-gradient(135deg, #1DB954, #1ED760);
      color: #000;
    }
    .badge:hover {
      transform: translateY(-5px);
    }
    .badge-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .badge-desc {
      font-size: 0.95rem;
      color: var(--text-secondary, #B3B3B3);
    }
    .badge.unlocked .badge-desc {
      color: #000;
    }
    .badge button {
      margin-top: 0.5rem;
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .badge-progress {
      margin-top: 10px;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }
    .badge-progress-bar {
      height: 100%;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      transition: width 0.5s ease;
    }
    .badge-footer {
      font-size: 0.8rem;
      text-align: right;
      color: #999;
      margin-top: 8px;
    }
    #scrollToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      background-color: var(--accent-color, #1DB954);
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #scrollToTopBtn.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    #scrollToTopBtn:hover {
      background-color: #14833b;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }
  </style>
</head>

<body>
  <canvas class="confetti"></canvas>
  <div class="navbar">
    <a href="HomePage.html" class="navbar-logo">
      <div class="spotify-logo">
        <svg width="132" height="37" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19.3013 0.01485C9.05625...Z" fill="currentColor" />
        </svg>
        <div class="Unwrapped">Unwrapped</div>
      </div>
    </a>
    <ul class="nav-menu">
      <li><a href="HomePage.html" class="nav-link">Home</a></li>
      <li><a href="friends.html" class="nav-link">Friends</a></li>
      <li><a href="trending.html" class="nav-link">Trending</a></li>
      <li><a href="about.html" class="nav-link">About</a></li>
      <li><a href="settings.html" class="nav-link">Settings</a></li>
    </ul>
  </div>

  <div class="achievements-container">
    <h1 class="achievements-title">Your Achievements</h1>
    <div class="badge-list">
      <div class="badge unlocked">
        <div class="badge-title">üéµ 1000+ Songs Played</div>
        <div class="badge-desc">You've listened to over 1000 songs this year!</div>
        <div class="badge-footer">Unlocked</div>
      </div>
      <div class="badge locked" id="genreBadge">
        <div class="badge-title">üåç Genre Explorer</div>
        <div class="badge-desc">Listened to 20+ genres in a week.</div>
        <div class="badge-progress"><div class="badge-progress-bar" style="width: 60%;"></div></div>
        <button onclick="unlockBadge('genreBadge')">Claim</button>
      </div>
    </div>
  </div>
  <button id="scrollToTopBtn" title="Back to top">‚¨Ü</button>
  <script>
    const scrollBtn = document.getElementById("scrollToTopBtn");
    window.onscroll = () => {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        scrollBtn.classList.add("show");
      } else {
        scrollBtn.classList.remove("show");
      }
    };
    scrollBtn.onclick = () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    const canvas = document.querySelector(".confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confetti = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 100,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      tilt: Math.floor(Math.random() * 10) - 10
    }));
    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r / 2;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt, c.y);
        ctx.lineTo(c.x, c.y + c.tilt + c.r);
        ctx.stroke();
      });
      updateConfetti();
    }
    function updateConfetti() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }
    function playConfetti() {
      canvas.style.display = 'block';
      let frame = 0;
      const animate = () => {
        drawConfetti();
        frame++;
        if (frame < 120) requestAnimationFrame(animate);
        else canvas.style.display = 'none';
      };
      animate();
    }
    function unlockBadge(id) {
      const badge = document.getElementById(id);
      badge.classList.remove('locked');
      badge.classList.add('unlocked');
      const progress = badge.querySelector('.badge-progress');
      if (progress) progress.remove();
      const btn = badge.querySelector('button');
      if (btn) btn.remove();
      const footer = document.createElement('div');
      footer.className = 'badge-footer';
      footer.textContent = 'Unlocked';
      badge.appendChild(footer);
      playConfetti();
    }
  </script>
</body>

</html>
