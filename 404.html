<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #2f2f2f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .error-container {
      max-width: 600px;
      width: 100%;
      background: #d4d4d4;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 3rem 2rem;
      text-align: center;
    }
    .vinyl-animation {
      width: 200px;
      height: 200px;
      background: #1a1a1a;
      border-radius: 50%;
      margin: 0 auto 2rem;
      position: relative;
      animation: spin 4s linear infinite;
    }
    .grooves {
      position: absolute;
      inset: 0;
      opacity: 0.2;
    }
    .groove {
      position: absolute;
      inset: 0;
      border: 1px solid #ffffff;
      border-radius: 50%;
    }
    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 33.333%;
      height: 33.333%;
      border-radius: 50%;
      background: #1DB954;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 2rem;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .home-button {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #1a1a1a;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .home-button:hover {
      background: #4a6553;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="vinyl-animation">
      <div class="grooves"></div>
      <div class="label">404</div>
    </div>
    <h1>Page Not Found</h1>
    <p>Oops! Looks like this track is skipping. The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="home-button">Return to Home</a>
  </div>

  <script>
    // Create vinyl grooves
    document.querySelector('.grooves').innerHTML = [...Array(20)].map((_, i) => 
      `<div class="groove" style="transform:scale(${0.2+i*0.04})"></div>`
    ).join('');
  </script>
</body>
</html>
